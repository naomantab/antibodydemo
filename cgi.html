<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CGI Form</title>
</head>
<body>
    <h1>Antibody Search Form</h1>
    <form action="/cgi-bin/antibodyCGI.py" method="post">
        <label for="Domain">Domain:</label><br>
        <input type="Domain" id="Domain" name="Domain"><br><br>

        <label for="Mutation">Mutation:</label><br>
        <input type="Mutation" id="Mutation" name="Mutation"><br><br>

        <label for="Fusion">Fusion:</label><br>
        <textarea id="Fusion" name="Fusion" rows="2" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
